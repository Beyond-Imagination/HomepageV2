name: Deploy to S3 (Weekly)

on:
  schedule:
    # Every Monday 00:00 KST (Sunday 15:00 UTC)
    - cron: '0 15 * * 0'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-s3-weekly
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy static assets (long cache)
        run: |
          test -n "$S3_BUCKET"
          aws s3 sync dist "s3://$S3_BUCKET" --delete --exclude "*.html" --cache-control "public,max-age=31536000,immutable"

      - name: Deploy HTML (no cache)
        run: |
          aws s3 sync dist "s3://$S3_BUCKET" --delete --exclude "*" --include "*.html" --cache-control "no-cache,no-store,must-revalidate"

      - name: Invalidate CloudFront
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"
